name: Doviz Agent

on:
  schedule:
    - cron: "*/30 * * * *"   # 30 dakikada bir çalışacak
  workflow_dispatch:          # Elle tetikleme seçeneği

jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu çek
        uses: actions/checkout@v3

      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Gerekli paketleri yükle
        run: pip install -r requirements.txt

      - name: Doviz agenti çalıştır
        run: python doviz_agent.py

      - name: CSV'yi commit et ve pushla
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add banka_makas.csv
          git commit -m "CSV güncellemesi $(date)" || echo "No changes to commit"
          git push
