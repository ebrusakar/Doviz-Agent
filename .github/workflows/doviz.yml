name: Doviz Agent

on:
  schedule:
    - cron: "*/30 * * * *"  # Her 30 dakikada bir çalışır
  workflow_dispatch:        # Manuel çalıştırmak için

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Repo'yu Checkout Et
      uses: actions/checkout@v3

    - name: Python Kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Chrome ve ChromeDriver Yükle
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
        sudo apt-get install -y google-chrome-stable || sudo apt-get install -y chromium-browser chromium-chromedriver
        CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/chromedriver
        sudo chmod +x /usr/local/bin/chromedriver

    - name: Gerekli Python Kütüphanelerini Kur
      run: |
        pip install selenium pandas gspread google-auth

    - name: Google Service Account Key’i Oluştur
      run: |
        echo "${{ secrets.GOOGLE_SHEETS_KEY_BASE64 }}" | base64 --decode > service_account.json

    - name: Python Scripti Çalıştır
      env:
        SHEET_ID: ${{ secrets.SHEET_ID }}
      run: python doviz_agent.py
